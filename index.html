<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./media/navbar-media/now-reading.png">
</head>
<body>
    <header class="d-flex-between">
        <div class="header-text">
            <a href="index.html">
                <p>Book Store</p>
            </a>
        </div>
        <div class="help-center d-flex-between">
            <ul class="d-flex">
                <li>
                    <a href="#">Help Center</a>
                </li>
                <li>
                    <div class="dot d-inline-block"></div>
                </li>
                <li>
                    <a href="#">Our Support</a>
                </li>
            </ul>
            <div class="account d-flex-around">
                <div class="account-pic">
                    <a href="#">
                    </a>
                </div>
                <div class="account-name">
                    <p>John Doe</p>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar">
        <div class="add-book">
            <a href="#">
                <button>ADD A BOOK</button>
            </a>
        </div>
    <div class="line d-inline-block"></div>
    <div class="category">
         <div class="category-btn">
            <img src="./media/navbar-media/now-reading.png" alt="">
            <a href="#">Now Reading</a>
        </div>
        <div class="category-btn active-page">
            <img src="./media/navbar-media/browse.png" alt="">
            <a href="#" style="color:white">Browse</a>
        </div>
        <div class="category-btn">
            <img src="./media/navbar-media/buy-books.png" alt="">
            <a href="#">Buy Books</a>
        </div>
        <div class="category-btn">
            <img src="./media/navbar-media/favourite-books.png" alt="">
            <a href="#">Favourite Books</a>
        </div>
        <div class="category-btn">
            <img src="./media/navbar-media/wishlist.png" alt="">
            <a href="#">Wishlist</a>
        </div>
        <div class="category-btn">
            <img src="./media/navbar-media/history.png" alt="">
            <a href="#">History</a>
        </div>
    </div>
    <div class="line d-inline-block"></div>
    <div class="lists">
        <ul>
            <li>
                <span style="display:inline-block;width: 6px;height: 6px;border-radius: 3px;background-color: #e64c66;"></span>
                <a href="#">Must Read Titles</a>
            </li>
            <li>
                <span style="display:inline-block;width: 6px;height: 6px;border-radius: 3px;background-color: #ffab00;"></span>
                <a href="#">Best Of List</a>
            </li>
            <li>
                <span style="display:inline-block;width: 6px;height: 6px;border-radius: 3px;background-color:  #00bfdd;"></span>
                <a href="#">Classic Novels</a>
            </li>
            <li>
                <span style="display:inline-block;width: 6px;height: 6px;border-radius: 3px;background-color:#7874cf;"></span>
                <a href="#">Non Fiction</a>
            </li>
        </ul>
    </div>
    <div class="line d-inline-block"></div>
    <div class="notifications">
        <p>You added <span>Fight Club</span> by <span>Chuck Palahniuk</span> to your <span>Must Read Titles</span></p>
        <div class="minutes-ago">
            <p>24 minutes ago</p>
        </div>
    </div>
    </nav>
</body>
</html>
