<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="d-flex-between">
        <div class="header-text">
            <a href="index.html">
                <p>Book Store</p>
            </a>
        </div>
        <div class="help-center d-flex-between">
            <ul class="d-flex">
                <li>
                    <a href="#">Help Center</a>
                </li>
                <li>
                    <div class="dot d-inline-block"></div>
                </li>
                <li>
                    <a href="#">Our Support</a>
                </li>
            </ul>
            <div class="account d-flex-around">
                <div class="account-pic">
                    <a href="#">
                    </a>
                </div>
                <div class="account-name">
                    <p>John Doe</p>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar">
        <div class="add-book">
            <a href="#">
                <button>ADD A BOOK</button>
            </a>
        </div>
    <div class="line d-inline-block"></div>
    <div class="category">
        <div class="category-btn">
            <a href="#">Now Reading</a>
        </div>
        <div class="category-btn active-page">
            <a href="#" style="color:white">Browse</a>
        </div>
        <div class="category-btn">
            <a href="#">Buy Books</a>
        </div>
        <div class="category-btn">
            <a href="#">Favourite Books</a>
        </div>
        <div class="category-btn">
            <a href="#">Wishlist</a>
        </div>
        <div class="category-btn">
            <a href="#">History</a>
        </div>
    </div>
